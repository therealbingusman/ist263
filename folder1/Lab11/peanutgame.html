<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lab 12</title>
    <link rel="stylesheet" href="https://laferger.github.io/ist263/images/animate.css">
<script>
function tryagain() {
    document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';}
function WinnerMessage () {
document.getElementById("messages").innerHTML = 'You Won!';}
function Shuffleshells(){ 
    document.getElementById("first").style.order = Math.floor((Math.random() *3) + 2);
}

</script>
<style>
    .container{display: flex;}
    #first {order: 1;}
    #second {order: 2;}
    #third {order: 3;}
</style>
</head>
<body>
    <h1>Choose a Walnut</h1>
   <div class="container">
    <img src="https://laferger.github.io/ist263/images/walnut.png" id="first" alt="first walnut" class="first" onclick="WinnerMessage();">
    <img src="https://laferger.github.io/ist263/images/walnut.png" id="second" alt="second walnut" class="second"onclick="tryagain();">
    <img src="https://laferger.github.io/ist263/images/walnut.png" id="third" alt="third walnut" class="third"onclick="tryagain();">
   </div>
    <div id="messages"></div>
<body onload="ShuffleShells();"
</body>
