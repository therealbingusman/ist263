<style>
    body {
        margin: 0;

    nav {
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    .icon-container {
        display: flex;
        justify-content: center; /* Horizontally center the icons */
        flex-wrap: wrap; /* Allow wrapping of icons if they exceed container width */
        gap: 20px; /* Add some space between icons */
        padding: 20px; /* Add some padding around the icon container */
    }

    .icon-container > div {
        text-align: center;
        flex: 1; /* Each icon div takes equal space */
        max-width: 200px; /* Limit the maximum width of each icon */
    }

    .icon {
        width: 100%;
        height: auto;
    }
</style>
</head>
