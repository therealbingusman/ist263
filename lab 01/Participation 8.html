<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills in Two Columns</title>
<style>
  /* Style for the table */
  table {
    width: 100%;
    border-collapse: collapse;
  }

  /* Style for each table cell */
  td {
    border: 1px solid black;
    padding: 10px;
    width: auto; /* Adjust the width automatically based on content */
  }
</style>
</head>
<body>
<table>
  <caption>Skills that I have</caption>
  <tbody>
    <tr>
      <td>Cool skills</td>
      <td>Awesome skills</td>
    </tr>
    <tr>
      <td>I can play drums</td>
      <td>I can skateboard</td>
    </tr>
    <tr>
      <td>I can cook</td>
      <td>I can drive stick</td>
    </tr>
    <tr>
      <td>I can bench 225</td>
      <td>I can swim</td>
    </tr>
    <tr>
      <td>Really awesome skills</td>
      <td>I can ride a bike</td>
    </tr>
    <tr>
      <td>I am good at fishing</td>
      <td>I can operate a forklift</td>
    </tr>
    <tr>
      <td>I can handstand</td>
      <td></td> <!-- Empty cell for alignment purposes -->
    </tr>
  </tbody>
</table>
</body>
</html>
